<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <title>表單</title>
</head>

<body>
  <main class="container">
    <h1 class="text-center mt-3">表單</h1>
    <!--
      1 https://script.google.com/macros/s/AKfycbyzrOnYptO7-o5hNMrLAYoUwkve6dRjEQLqXyj5gBT4iSQbg1QlMaP0zmTtBEXbjUhScw/exec

      https://script.google.com/macros/s/AKfycbyjxOzt4aObaZnZb9W_841-P4E8rl6UvyzJQS_7vgbp_FLMsa7SwWxRoti1ltuChOuU4A/exec

      2 https://script.google.com/macros/s/AKfycbyzrOnYptO7-o5hNMrLAYoUwkve6dRjEQLqXyj5gBT4iSQbg1QlMaP0zmTtBEXbjUhScw/exec

      3 https://script.google.com/macros/s/AKfycbyJE0_CRFbyh6IpUwfbPGZR_QH9_vsLZIJEqQ-JeXl1vLbsO7TjTfGR4jG_U8cvDqrr/exec

      0 https://script.google.com/macros/s/AKfycbwtDqZiw3RSzAksn5TaFedWu_V0GGa51UrDXk9UVswEBCg_9bF18Hc9M0uuNxsxNpZg/exec
    -->
    <form action="https://script.google.com/macros/s/AKfycbwtDqZiw3RSzAksn5TaFedWu_V0GGa51UrDXk9UVswEBCg_9bF18Hc9M0uuNxsxNpZg/exec" method="post">
      <!-- input text 文字方塊(單行) oninvalid="setCustomValidity('Cusotm Alert 1');"-->
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" name='name' value='' class="form-control" id="name" aria-describedby="nameHelp" required  >
        <div id="nameHelp" class="form-text">請輸入姓名(網頁無障礙語法)</div>
      </div>

      <!-- input url 網址 -->
      <div class="mb-3">
        <label for="url" class="form-label">網址</label>
        <input type="url" name="url" value=''  class="form-control" id="url" aria-describedby="urlHelp" required>
        <div id="urlHelp" class="form-text">請輸入網址</div>
      </div>


      <!-- 隱藏-->
      <input type="hidden" name='op' value='set_sheet' class="form-control" id="op" >

      <button type="submit" class="btn btn-primary w-100">送出</button>

    </form>
  </main>


</body>

</html>
